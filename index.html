<!DOCTYPE html>
<html>
<head>
	<title>RPS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<h1>ROCK|PAPER|SCISSOR</h1>
	<div id="scorecard">
		<input type="number" placeholder="winning-score/max-score">
		<h3 id="name">Nameless's score<span id="ps">0</span></h3>
		<h3>Computer's score: <span id="cs">0</span></h3>
	</div>
	<p></p>
	<div id="images">
		<img id="ph" src="paper.png">
		<img id="ch" src="paper.png">
	</div>
	<div id="btns">
		<button id="r">Rock</button>
		<button id="p">Paper</button>
		<button id="s">Scissor</button>
	</div>
	<nav>
		<button id="reset">Reset</button>
	</nav>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
